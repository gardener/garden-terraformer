cfgs:
  default:
    branches: ['master']
    inherit:
      terraformer:
        base_definition:
          steps:
            verify:
              image: 'golang:1.21.5'
  release-branches:
    branches: ['release-.*']
    inherit:
      terraformer:
        base_definition:
          steps:
            verify:
              image: 'golang:1.21.5'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
